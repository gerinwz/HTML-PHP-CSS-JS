
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<body>
<div class="wrapper">
<div class="inner">
<form action="">
<h3>Faça sua reserva</h3>
<div class="form-row">
<div class="form-wrapper">
<label for="">Nome *</label>
<input type="text" class="form-control" placeholder="Seu nome">
</div>
<div class="form-wrapper">
<label for="">Telefone *</label>
<input type="text" class="form-control" placeholder="Seu Telefone">
</div>
</div>
<div class="form-row">
<div class="form-wrapper">
<label for="">E-mail *</label>
<input type="text" class="form-control" placeholder="Digite seu e-mail">
</div>
</div>
<div class="form-row">
<div class="form-wrapper">
<label for="">Check-in *</label>
<span class="lnr lnr-calendar-full"></span>
<input type="date" name="dp1">
</div>
<div class="form-wrapper">
<label for="">Check-out *</label>
<span class="lnr lnr-calendar-full"></span>
<td><input type="date" name="dp2"></td>
</div>
</div>
<div class="form-row last">
<div class="form-wrapper">
<label for="">Adultos *</label>
<select name="" id="" class="form-control">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>
<i class="zmdi zmdi-chevron-down"></i>
</div>
<div class="form-wrapper">
<label for="">Crianças *</label>
<select name="" id="" class="form-control">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>
<i class="zmdi zmdi-chevron-down"></i>
</div>
</div>
<div class="form-row last">
<div class="form-wrapper">
<label for="">Numero de noites *</label>
<select name="" id="" class="form-control">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="4">7</option>
<option value="5">8</option>
<option value="6">9</option>
<option value="4">10</option>
<option value="5">11</option>
<option value="6">12</option>
<option value="4">13</option>
<option value="5">14</option>
<option value="6">15</option>
</select>
<div class="checkbox">
<label>
<input type="checkbox"> Se você concorda com os termos de uso da plataforma marque o checkbox.
<span class="checkmark"></span>
</label>
</div>
<button data-text="Enviar">
<span>Enviar</span>
</button>
</form>
</div>
</div>
</body>
</html>
